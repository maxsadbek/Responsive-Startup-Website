<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Startup Website</title>
    <!-- this is style sheet -->
    <link rel="stylesheet" href="../style/style.css">
    <!-- this is favicon -->
    <link rel="shortcut icon" href="../img/png/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="container navbar">
            <div class="logo">
                <img src="../img/svg/logo.svg" alt="this is logo">
                <span>Start</span>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/porfolio.html">Portfolio</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </div>

    <div class="contact-container">
        <div class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />

                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-map">
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=-96.015625%2C41.240667%2C-95.932617%2C41.290837&layer=mapnik"
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
    <footer class="footer">
        <div class="container footer_box">
            <div class="icon_footer">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-pinterest-p"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div>
                <h3>Â© Start, 2022. All rights reserved.</h3>
            </div>
        </div>
    </footer>
</body>

</html>
